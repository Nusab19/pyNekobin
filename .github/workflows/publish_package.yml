name: Upload Python Package

on:
  push:
    branches:
      - main


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Check if ready for publish
      id: get_status
      run: python -c "import nekobin;print(nekobin.publish)"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U wheel
        pip install -u twine
        pip install -U setuptools
        
    - name: Build package
      run: python setup.py sdist
    - name: Publish package
      run: |
          if [[ "${{ steps.get_status.outputs.stdout }}" == "1" ]]; then
            twine upload --username ${{ secrets.USERNAME }} --password ${{ secrets.PASSWORD }} dist/*
          else
            exit 0
